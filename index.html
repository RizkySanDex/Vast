<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Video Ultra Plus++ Auto Refresh + Jarak Rapat HP</title>

<!-- Auto refresh halaman tiap 1 menit -->
<meta http-equiv="refresh" content="60">

<link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />

<style>
body {
  margin:0;
  padding:0;
  background:#0f172a;
  font-family: Arial, sans-serif;
  color:#fff;
}

.player-wrapper {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  margin: 0;
}

.video-js {
  width: 100%;
  height: 100%;
  max-height: 100vh;
  z-index: 1;
  transition: opacity 0.5s ease;
}

#countdown {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 5px 12px;
  border-radius: 5px;
  font-size: 18px;
  z-index: 10000;
  display: none;
}

.ad-top, .ad-bottom {
  width: 100%;
  text-align: center;
  z-index: 10;
  margin: 5px 0;
  padding: 0;
}

.ad-corner {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 10;
  pointer-events: auto;
}

.video-js .vjs-control-bar {
  z-index: 2;
  bottom: 60px !important;
}

@media(max-width:768px){
  .ad-top,.ad-bottom,.ad-corner {
    width: 100%;
    text-align: center;
  }
  .ad-top ins,
  .ad-bottom ins,
  .ad-corner ins {
    display:block !important;
    width:100% !important;
    max-width:100% !important;
    height:auto !important;
  }
  .player-wrapper {
    margin: 0;
  }
  .video-js .vjs-control-bar {bottom:60px !important;}
}
</style>
</head>
<body>

<!-- Widget Ads Top -->
<div class="ad-top" id="adTop">
  <script async src="https://a.magsrv.com/ad-provider.js"></script>
  <ins class="eas6a97888e20" data-zoneid="5721014"></ins>
  <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
</div>

<div class="player-wrapper">
  <video id="superVideo" class="video-js vjs-default-skin" controls muted autoplay preload="auto" loop style="opacity:1;">
    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>
  <div id="countdown">Ad: 5s</div>
</div>

<!-- Widget Ads Bottom -->
<div class="ad-bottom" id="adBottom">
  <script async src="https://a.magsrv.com/ad-provider.js"></script>
  <ins class="eas6a97888e20" data-zoneid="5721014"></ins>
  <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
</div>

<!-- Corner Ad (pojok kanan bawah) -->
<div class="ad-corner" id="cornerAd">
  <script async src="https://a.magsrv.com/ad-provider.js"></script>
  <ins class="eas6a97888e31" data-zoneid="5720040"></ins>
  <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
</div>

<!-- Video.js + VAST -->
<script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
<script src="https://unpkg.com/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
<script src="https://unpkg.com/videojs-ima@1.11.0/dist/videojs.ima.min.js"></script>

<script>
const playlist = [
  "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
  "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
  "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4"
];

let currentVideo = 0;
const player = videojs('superVideo');
const videoEl = document.getElementById('superVideo');
const countdown = document.getElementById('countdown');

// Setup VAST pre-roll
player.ima({
  adTagUrl: 'https://s.magsrv.com/v1/vast.php?idzone=5720036',
  debug: true
});

// Inisialisasi player
player.ready(function(){
  player.ima.initializeAdDisplayContainer();
  player.ima.requestAds();

  // Countdown pre-roll
  player.on('adstart', function(){
    let adsManager = player.ima.getAdsManager();
    if(!adsManager) return;
    let duration = Math.ceil(adsManager.getRemainingTime()) || 5;
    countdown.style.display='block';
    countdown.innerText = `Ad: ${duration}s`;

    const interval = setInterval(()=>{
      duration -=1;
      countdown.innerText = `Ad: ${Math.ceil(duration)}s`;
      if(duration<=0){
        countdown.style.display='none';
        clearInterval(interval);
      }
    },1000);
  });

  // Auto-refresh corner ad via AdProvider push
  player.on('adend', function(){
    countdown.style.display='none';
    if(window.AdProvider) {
      AdProvider.push({"serve": {}});
    }
  });

  // Playlist multi-video + fade
  player.on('ended', function(){
    videoEl.style.opacity = 0;
    setTimeout(()=>{
      currentVideo++;
      if(currentVideo>=playlist.length) currentVideo=0;
      player.src({type:'video/mp4', src:playlist[currentVideo]});
      player.play();
      player.ima.requestAds();
      videoEl.style.opacity = 1;
    },500);
  });
});
</script>

</body>
</html>
