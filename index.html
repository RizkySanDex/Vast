<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Video Ultra Plus++ Countdown Animasi ala YouTube</title>

<meta http-equiv="refresh" content="60">
<link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />

<style>
body {
  margin:0;
  padding:0;
  background:#0f172a;
  font-family: Arial, sans-serif;
  color:#fff;
}

.player-wrapper {
  position: relative;
  width: 100%;
  height: calc(100vh - 10px);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  margin: 0;
}

.video-js {
  width: 100%;
  height: 100%;
  max-height: 100vh;
  z-index: 1;
  transition: opacity 0.5s ease;
}

.countdown-circle {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 50px;
  height: 50px;
  z-index: 10000;
  display: none;
}

.countdown-circle svg {
  transform: rotate(-90deg);
}

.countdown-circle circle {
  fill: none;
  stroke-width: 5;
  stroke-linecap: round;
}

.countdown-bg { stroke: rgba(255,255,255,0.3); }
.countdown-fg { stroke: #ff0000; stroke-dasharray: 314; stroke-dashoffset: 314; transition: stroke-dashoffset 1s linear; }

.ad-top, .ad-bottom {
  width: 100%;
  text-align: center;
  z-index: 10;
  margin: 2px 0;
  padding: 0;
}

.ad-corner {
  position: fixed;
  bottom: 10px;
  right: 10px;
  z-index: 10;
  pointer-events: auto;
}

.video-js .vjs-control-bar {
  z-index: 2;
  bottom: 50px !important;
}

@media(max-width:768px){
  .ad-top,.ad-bottom,.ad-corner {
    width: 100%;
    text-align: center;
  }
  .ad-top ins,
  .ad-bottom ins,
  .ad-corner ins {
    display:block !important;
    width:100% !important;
    max-width:100% !important;
    height:auto !important;
  }
  .player-wrapper {
    margin: 0;
    height: calc(100vh - 8px);
  }
  .video-js .vjs-control-bar {bottom:50px !important;}
}
</style>
</head>
<body>

<!-- Widget Ads Top -->
<div class="ad-top" id="adTop">
  <script async src="https://a.magsrv.com/ad-provider.js"></script>
  <ins class="eas6a97888e20" data-zoneid="5721014"></ins>
  <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
</div>

<div class="player-wrapper">
  <video id="superVideo" class="video-js vjs-default-skin" controls muted autoplay preload="auto" style="opacity:1;">
    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <!-- Countdown Animasi -->
  <div class="countdown-circle" id="countdownCircle">
    <svg width="50" height="50">
      <circle class="countdown-bg" cx="25" cy="25" r="25"></circle>
      <circle class="countdown-fg" cx="25" cy="25" r="25"></circle>
    </svg>
  </div>
</div>

<!-- Widget Ads Bottom -->
<div class="ad-bottom" id="adBottom">
  <script async src="https://a.magsrv.com/ad-provider.js"></script>
  <ins class="eas6a97888e20" data-zoneid="5721014"></ins>
  <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
</div>

<!-- Corner Ad -->
<div class="ad-corner" id="cornerAd">
  <script async src="https://a.magsrv.com/ad-provider.js"></script>
  <ins class="eas6a97888e31" data-zoneid="5720040"></ins>
  <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
</div>

<script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
<script src="https://unpkg.com/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
<script src="https://unpkg.com/videojs-ima@1.11.0/dist/videojs.ima.min.js"></script>

<script>
const player = videojs('superVideo');
const countdownCircle = document.getElementById('countdownCircle');
const fgCircle = countdownCircle.querySelector('.countdown-fg');
const radius = 25;
const circumference = 2 * Math.PI * radius;
fgCircle.style.strokeDasharray = circumference;
fgCircle.style.strokeDashoffset = circumference;

// Setup VAST pre-roll
player.ima({
  adTagUrl: 'https://s.magsrv.com/v1/vast.php?idzone=5720036',
  debug: true
});

player.ready(function(){
  player.ima.initializeAdDisplayContainer();
  player.ima.requestAds();

  player.on('adstart', function(){
    countdownCircle.style.display = 'block';
    let duration = Math.ceil(player.ima.getAdsManager().getRemainingTime()) || 5;
    let offset = circumference;
    const interval = setInterval(()=>{
      duration -=1;
      offset = circumference * (duration/5);
      fgCircle.style.strokeDashoffset = offset;
      if(duration<=0){
        countdownCircle.style.display='none';
        clearInterval(interval);
      }
    },1000);
  });

  player.on('adend', function(){
    countdownCircle.style.display='none';
    if(window.AdProvider) {
      AdProvider.push({"serve": {}});
    }
  });
});
</script>

</body>
</html>
