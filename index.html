<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video + VAST Iklan</title>
  <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .video-container {
      position: relative;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    video {
      border-radius: 10px;
    }
    .banner-top, .banner-bottom {
      margin: 10px 0;
      text-align: center;
    }
    .floating-ad {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Iklan Banner Atas -->
  <div class="banner-top">
    <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script>
    <ins class="eas6a97888e20" data-zoneid="5721014"></ins>
    <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
  </div>

  <!-- Video Player -->
  <div class="video-container">
    <video
      id="myVideo"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="800"
      height="450"
      playsinline
      data-setup='{}'>
      <!-- Dummy Video biar ga error -->
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Iklan Banner Bawah -->
  <div class="banner-bottom">
    <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script>
    <ins class="eas6a97888e20" data-zoneid="5721014"></ins>
    <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
  </div>

  <!-- Floating Ad pojok kanan bawah -->
  <div class="floating-ad">
    <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script>
    <ins class="eas6a97888e31" data-zoneid="5720040"></ins>
    <script>(AdProvider = window.AdProvider || []).push({"serve": {}});</script>
  </div>

  <!-- Video.js + Ads Plugin -->
  <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://unpkg.com/videojs-ima@1.9.0/dist/videojs.ima.min.js"></script>

  <script>
    var player = videojs('myVideo');

    // VAST tag ExoClick
    var vastTag = "https://s.magsrv.com/v1/vast.php?idzone=5720072";

    // Setup plugin IMA untuk VAST
    player.ima({
      id: 'myVideo',
      adTagUrl: vastTag,
      debug: true
    });

    // Jalankan iklan preroll
    player.on('ready', function() {
      player.ima.initializeAdDisplayContainer();
      player.ima.requestAds();
      player.play();
    });

    // Auto loop konten kalau habis
    player.on('ended', function() {
      player.currentTime(0);
      player.play();
    });

    // Mid-roll tiap 30 detik
    setInterval(() => {
      player.ima.requestAds();
    }, 30000);
  </script>

</body>
</html>
